<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.excerpt }}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="canonical" href="http://bradonomics.github.io{{ page.url }}">
<link rel="author" href="https://plus.google.com//103163741383795666289/">
<link rel="alternate" type="application/rss+xml" title="Bradonomics" href="http://bradonomics.github.io/atom.xml">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic|Bitter|Oswald|Francois+One">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
{% include sidebar.html %}
<!-- The following wrap is so the content will shift when toggling the sidebar. We wrap the
     content to avoid any CSS collisions with our real content. -->
<div class="wrap">

  <header class="site-header">
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    {% if page.permalink == / %}
    <div class="cover" style="background-image:url(/images/{{ page.image }})">
    <div class="title-area">
    <div class="site-title">
    <h1 class="entry-title">{{ page.title }}</h1>
    </div>
    <p>American Expat in Thailand • Permaculture Nerd • Brazilian Jiu-Jitsu Enthusiast • Philomath • Armchair Linguist • Occasional Blogger</p>
    </div></div>
    {% else %}
    <div class="cover" style="background-image:url(/images/{{ page.image }})">
    <div class="title-area">
    <h1 class="entry-title">{{ page.title }}</h1>
    </div>
    </div>
    {% endif %}

  </header>

<div id="page-wrapper">

{{ content }}

</div>

</div>
</body>
</html>
