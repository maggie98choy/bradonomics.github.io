{% for post in site.posts %}
<div class="tile">

  <a href="{{ site.url }}{{ post.url }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}">{% else %}<img src="{{ site.url }}/images/{{ site.teaser }}">{% endif %}</a>

  {% if post.date %}<p class="entry-date">{{ post.date | date: "%B %d, %Y" }}</p>{% endif %}
  
  <h2 class="post-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  
  <p class="post-excerpt">{{ post.excerpt }}</p>

</div>{% endfor %}
